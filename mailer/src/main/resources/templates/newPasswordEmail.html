<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Reset your password</title>
  </head>
  <body style="background-color: #1648ff">
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      align="center"
      style="
        width: 640px;
        border-radius: 5px !important;
        box-shadow: 0 4px 9px rgba(0, 0, 0, 0.05) !important;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica,
          Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        font-size: 14px;
        line-height: 1.5;
        color: #222222;
        text-align: left;
      "
    >
      <tbody>
        <tr>
          <td style="padding: 40px">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                <tr>
                  <td
                    style="
                      font-family: Helvetica, Arial, sans-serif;
                      font-size: 25px;
                      text-align: center;
                    "
                  >
                    Password Reset
                  </td>
                </tr>
                <tr>
                  <td style="padding: 30px 0 0; font-size: large">
                    <p><b>Hello</b>,</p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>
                      <br /><span th:text="'We've received a request to reset the password for
                      the ' + ${APP_NAME} + ' account. Use the button below to reset
                      it.'">We've received a request to reset the password for
                      the account. Use the button below to reset
                      it.</span>
                      <br /><b>The button is only valid for an hour.</b>
                    </p>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 40px">
                    <table cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td
                          align="center"
                          style="border-radius: 5px; background-color: #1648ff"
                        >
                          <a
                            th:href="${urlWithToken}"
                            target="_blank"
                            style="
                              display: inline-block;
                              font-family: 'Helvetica neue', Helvetica, Arial,
                                Verdana, sans-serif;
                              font-size: 16px;
                              color: #ffffff;
                              text-decoration: none;
                              padding: 15px 40px;
                              font-weight: bold;
                            "
                            >Reset Password</a
                          >
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <br /><br />If you did not request a password reset, no further action is required.
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
